version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: smartvisitor
      POSTGRES_USER: smartvisitor
      POSTGRES_PASSWORD: smartvisitor_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartvisitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://smartvisitor:smartvisitor_dev@postgres:5432/smartvisitor
      N8N_WEBHOOK_URL_SUPPORT: http://localhost:5678/webhook/support
      N8N_WEBHOOK_URL_DEMO: http://localhost:5678/webhook/demo
      ALLOWED_ORIGINS: http://localhost:3000
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: pnpm dev

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3001
      NEXT_PUBLIC_SUPPORT_BRAND: SmartVisitor
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev

volumes:
  postgres_data:
